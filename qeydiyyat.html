<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css/slim.css">
    <title>Qeydiyyat</title>
</head>
<body>
    
    <!--! Header Start -->

    <header>

        <div class="navbar">
            <div class="logo">
                <img src="images/image 2.png" alt="logo-image">
            </div>
        </div>

    </header>

    <!--! Header End -->

    <!--! Qeydiyyat Start -->

    <section class="selahiyyet">
        <div class="selahiyyet-container">
            <div class="selahiyyet-top-container">
                <div class="selahiyyet-button">
                    <button class="selahiyyet-btn">
                        <a href="index.html">Ana Sehifeye qayıt</a>
                    </button>
                </div>
            </div>

            <div class="selahiyyet-center-container">
                <div class="selahiyyet-email">
                    <form>
                        <h2>Qeydiyyat</h2>

                        <div class="input-container">
                            <input type="email" placeholder="E-poçt" required>
                            <input type="password" placeholder="Parol" required>
                            <input type="password" placeholder="Parolu təkrarlayın">
                        </div>

                        <div class="selahiyyet-buttons">
                            <a class="a-btn" href="#">Şifrəni unutmusan ?</a>
                            <button class="selahiyyet-btn-2">
                                <a href="#">Qeydiyyat</a>
                            </button>
                        </div>
                    </form>

                    <div class="selahiyyet-content">
                        <a class="slim-btn" href="#">Hesabınız var?</a>
                        <!--! Diqqet -->
                        <a class="bold-btn" href="kabinet.html">İçəri girmək</a>
                        <!--! Diqqet -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--! Qeydiyyat End -->

    <!--! Footer Start -->

    <footer>
        <div class="footer-container">
            <div class="footer-content-1">
                <div class="logo">
                    <img src="images/image 2.png" alt="logo-image">
                </div>
            </div>
        </div>
    </footer>

    <!--! Footer End -->

</body>
</html>
